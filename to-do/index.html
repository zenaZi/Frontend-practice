<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <title>Todo</title> <script src="js/vue.js"></script> <script defer src="js/main.js"></script> </head> <style> .is_completed{ text-decoration: line-through; } </style> <body> <div id="name"> <span><b>Введите ваше имя:</b></span> <p>{{ message }}</p> <input v-model="message"> </div><br><br> <div id="to-do"> <form v-on:submit.prevent="addNewTodo"> <label>Добавить новую задачу</label><br> <input placeholder="Выучить Vue" v-model="new_todo_text" id="newTodo"> <button>Добавить</button> </form> <ol> <!-- Создаем экземпляр компонента todo-item--> <todo-item v-for="(item, index) in List" v-bind:todo="item" v-bind:key="item.id" v-on:remove="List.splice(index, 1)" ></todo-item> </ol> </div> </body> </html>
